<!DOCTYPE html>
<html>
<head>
    <title>Star Size Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Star Size Calculator</h1>
    <form action="/calculate" method="post">
        <label for="color">Color:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
        </select>
        <br>
        <label for="distance">Distance (in meters):</label>
        <input type="number" id="distance" name="distance" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const color = document.querySelector('#color').value;
            const distance = document.querySelector('#distance').value;
            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ color, distance }),
            });
            const data = await response.json();
            const result = document.querySelector('#result');
            result.innerHTML = `
                <h2>Results:</h2>
                <p>Star Radius: ${data.star_radius.value} ${data.star_radius.unit}</p>
                <p>Surface Temperature: ${data.surface_temperature.value} ${data.surface_temperature.unit}</p>
                <p>Apparent Brightness: ${data.apparent_brightness.value} ${data.apparent_brightness.unit}</p>
                <p>Habitable Zone: ${data.habitable_zone.value} ${data.habitable_zone.unit}</p>
                <p>Survival Percentage: ${data.survival_percentage.value} ${data.survival_percentage.unit}</p>
            `;
        });
    </script>
</body>
</html>
